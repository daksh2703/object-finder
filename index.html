<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body background="14332924-high-resolution-metal-texture-abstract-background.jpg">
        <Center>
            <div class="btn btn-primary heading">
                <h1 style="font-size:30px;font-weight: bold;">AI Object Finder</h1>
                <p style="font-size:18px;">The input name which you will give should match the names present in COCOSSD model then only it will detect the object.</p>
            </div>
            <br><br>
            <input placeholder="Enter the object name" id="object_input" type="text"> 
            <br><br>
            <button class="btn btn-success" id="start" onclick="start()">Start</button>
            <br><br>
            <h3 class="btn btn-danger" id="status"></h3>
            <br><br>
            <h3 class="btn btn-warning" id="object_found"></h3>
        </Center>
        <script src="main.js" async defer></script>
    </body>
</html>
